<h1 class="display-4 text-center">Register for Web-Development Workshop</h1>
<br>
<form method="post" action="/register">
<div id="form-group" style="margin-left:auto;margin-right:auto">
<h1 class="display-6" >Name</h1>
<input class="form-control" name="name" type="text" required>
</div>
<div id="form-group" style="margin-left:auto;margin-right:auto">
<h1 class="display-6">Email</h1>
<input class="form-control" name="email" type="email" required>
</div>
<div id="form-group" style="margin-left:auto;margin-right:auto">
<h1 class="display-6">Roll No.</h1>
<input class="form-control" name="roll" type="text" placeholder="Eg: BE/10436/16" required>
</div>
<div id="form-group" style="margin-left:auto;margin-right:auto">
<h1 class="display-6">Hostel No.</h1>
<input class="form-control" name="hostel" type="number" min="1" max="13" value="10" required>
</div>
<div id="form-group" style="margin-left:auto;margin-right:auto">
<h1 class="display-6">Batch</h1>
</div>
<div id="form-group" style="margin-left:auto;margin-right:auto;font-size:30px;">
<input type="radio" name="batch" value="2k17" checked>2k17<br>
<input type="radio" name="batch" value="2k16">2k16<br>
<input type="radio" name="batch" value="2k15">2k15<br>
<input type="radio" name="batch" value="2k14">2k14
</div>
<br>
<div id="form-group" style="margin-left:auto;margin-right:auto">
<button class="btn btn-primary" type="submit" value="Register">Submit</button>
<br><br>
</div>
</form>
